<!DOCTYPE html>
<html>
<head>
  <title>Free Image Upload - Advanced</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
      margin: 5px;
    }
    .link {
      margin: 5px 0;
      width: 80%;
    }
    #preview img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    #password {
      padding: 8px;
      width: 200px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<h2>Upload Images & Get Direct Links (FREE)</h2>

<!-- Optional Password -->
<input type="password" id="password" placeholder="Enter password (optional)">
<br><br>

<input type="file" id="files" multiple accept="image/*">
<br><br>

<button onclick="uploadImages()">Upload</button>
<button onclick="copyAllLinks()">Copy All Links</button>

<p id="status"></p>

<div id="links"></div>
<div id="preview" style="display:flex; flex-wrap: wrap; justify-content:center;"></div>

<script>
function uploadImages() {
  const pass = document.getElementById("password").value;
  if(pass && pass !== "supersecret") {  // Change "supersecret" to your own password
    alert("Wrong password!");
    return;
  }

  const files = document.getElementById("files").files;
  const status = document.getElementById("status");
  const linksDiv = document.getElementById("links");
  const previewDiv = document.getElementById("preview");

  if (files.length === 0) {
    alert("Please select images");
    return;
  }

  status.innerText = "Uploading " + files.length + " image(s)...";
  linksDiv.innerHTML = "";
  previewDiv.innerHTML = "";

  let uploaded = 0;

  Array.from(files).forEach(file => {
    const formData = new FormData();
    formData.append("image", file);

    fetch("https://api.imgbb.com/1/upload?key=44016853301603c8f0ba06a0f93f370d", {
      method: "POST",
      body: formData
    })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        // Add link input box
        const input = document.createElement("input");
        input.type = "text";
        input.value = data.data.url;
        input.readOnly = true;
        input.className = "link";
        linksDiv.appendChild(input);

        // Add image preview
        const img = document.createElement("img");
        img.src = data.data.url;
        previewDiv.appendChild(img);
      } else {
        console.error("Upload failed for", file.name);
      }

      uploaded++;
      status.innerText = `Uploading ${uploaded}/${files.length} image(s)...`;

      if (uploaded === files.length) {
        status.innerText = "All images uploaded successfully!";
      }
    })
    .catch(err => {
      console.error(err);
      uploaded++;
      status.innerText = `Uploading ${uploaded}/${files.length} image(s)... (Some failed)`;
    });
  });
}

// Copy all uploaded links
function copyAllLinks() {
  const links = Array.from(document.querySelectorAll("#links input")).map(input => input.value);
  if (links.length === 0) {
    alert("No links to copy!");
    return;
  }
  const text = links.join("\n");
  navigator.clipboard.writeText(text)
    .then(() => alert("All links copied to clipboard!"))
    .catch(() => alert("Failed to copy links."));
}
</script>

</body>
</html>
